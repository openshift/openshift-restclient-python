[build_sphinx]
source-dir = doc/source
build-dir = doc/build
all_files = 1

[upload_sphinx]
upload-dir = doc/build/html

[flake8]
exclude=.tox/,venv/,openshift/__init__.py,openshift/client/,openshift/client/models/,openshift/client/apis/,openshift/test/,scripts/,_modules/
max_line_length = 120

[yapf]
based_on_style = pep8
dedent_closing_brackets = True

[tool:pytest]
norecursedirs =
    .*
    __pycache__
    cover
    docs
addopts =
    --cov=openshift
    --cov-report=term
    --cov-report=html
    --cov-append
    --verbose
    --showlocals
    --full-trace
    --tb=long
