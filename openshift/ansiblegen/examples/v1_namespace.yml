# v1_namespace.yml
---

- create:
    name: k8s-namespace
  name: Create a namespace

- patch:
    name: k8s-namespace
    labels:
      app_env: production
      app_class: '3'
    annotations:
      domain: namespace.com.acmecorp
  name: Add labels and annotations

- patch:
    name: k8s-namespace
    labels:
      app_env: production
      app_class: '4'
      app_group: '2'
    annotations:
      domain: namespace.app.com.acmecorp
      monitoring_group: '1'
  name: Update labels and annotations

- remove:
    name: k8s-namespace
  task_name: Delete a namespace

- create:
    name: search-namespace
    labels:
       app: web
       level: '1'
    annotations:
       company: acme.com
  name: Create a namespace

- patch:
    name: search-namespace
    labels:
      app: search
      type: web
  task_name: Update labels

- replace:
    name: search-namespace
    labels:
       app: web_app
       level: '3'
    annotations:
       company: acme.com
  name: Replace namespace

- remove:
    name: search-namespace
  name: Remove namespace
