# v1_route.yml
---

- create:
    name: myroute
    namespace: k8s-project
    host: www.example.com
    target_reference_kind: Service
    target_reference_name: service-name
    tls_termination: edge
    tls_key: |-
      -----BEGIN PRIVATE KEY-----
      asjdflajd0fjasldjflsjflkjlkjfaljsdfljasljflasjfljsdf
      sdlfjalsdjfljasdfljsljfljsfljdf
      -----END PRIVATE KEY-----
    tls_certificate: |-
      -----BEGIN CERTIFICATE-----
      kdlslfsfljetuoeiursljflsdjffljsfsf90909wrjf94lsjdf99KK
      -----END CERTIFICATE-----
    tls_ca_certificate: |-
      -----BEGIN CERTIFICATE-----
      asdfajflasfjfsljlrjlrjlsjfoijlsornkvksflsbgoehfflf54444
      -----END CERTIFICATE-----
  name: Create route

- patch:
    name: myroute
    namespace: k8s-project
    host: www.example.com
    tls_termination: reencrypt
    target_reference_kind: Service
    target_reference_name: other-service-name
    tls_destination_ca_certificate: |-
      -----BEGIN CERTIFICATE-----
      destination cetricate_contents
      -----END CERTIFICATE-----
  name: Patch route

- replace:
    name: myroute
    namespace: k8s-project
    host: www.example.com
    path: /foo/bar/baz.html
    target_reference_kind: Service
    target_reference_name: whimsy-name
    tls_termination: edge
    tls_key: |-
      -----BEGIN PRIVATE KEY-----
      key_file_contents
      -----END PRIVATE KEY-----
    tls_certificate: |-
      -----BEGIN CERTIFICATE-----
      certificate_contents
      -----END CERTIFICATE-----
    tls_ca_certificate: |-
      -----BEGIN CERTIFICATE-----
      ca_certificate_contents
      -----END CERTIFICATE-----
  name: Replace route

- remove:
    name: myroute
    namespace: k8s-project
  name: Remove route
