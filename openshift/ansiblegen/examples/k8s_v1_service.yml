# v1_service.yml
---

tasks:
- create:
    name: myservice
    namespace: k8s-project
    selector:
      app: django
    ports:
      - port: 8765
        target_port: 8000
        name: http-port
    type: ClusterIP
  name: Create service

- patch:
    name: myservice
    namespace: k8s-project
    selector:
      app: django
      env: production
    ports:
      - port: 8765
        target_port: 8010
        name: http-port
      - port: 8788
        target_port: 8080
        name: socket-port
    type: ClusterIP
  name: Patch service

- create:
    name: myservice01
    namespace: k8s-project
    selector:
      app_name: service_testing
      app_env: production
    ports:
      - port: 8888
        target_port: 8010
        name: http
    type: ClusterIP
  name: Create service

- patch:
    name: myservice01
    namespace: k8s-project
    ports:
     - port: 9443
       target_port: 9443
       name: https
     - port: 8888
       target_port: 8015
       name: http
  name: Patch service

- replace:
    name: myservice01
    namespace: k8s-project
    selector:
      app_name: web_site
      app_env: testing
    ports:
     - port: 9999
       target_port: 9999
       name: https
     - port: 8080
       target_port: 8080
       name: http
    type: NodePort
  name: Repace service
