sudo: required
services:
  - docker
cache:
  - pip
language: python
python:
  - '3.9'
  - '3.8'
  - '3.7'
  - '3.6'
env:
  global:
    - COVERALLS_PARALLEL=true
  jobs:
    - TEST_SUITE=unit OPENSHIFT_VERSION=latest
    - TEST_SUITE=unit OPENSHIFT_VERSION=3.10
    - TEST_SUITE=unit OPENSHIFT_VERSION=3.11
    - TEST_SUITE=dynamic-functional OPENSHIFT_VERSION=3.10
    - TEST_SUITE=dynamic-functional OPENSHIFT_VERSION=3.11
    - TEST_SUITE=dynamic-functional OPENSHIFT_VERSION=latest
script: tox
install:
  - pip install tox-travis coveralls
after_success:
  - coveralls
jobs:
  include:
  - stage: lint
    python: '3.9'
    install:
      - pip install tox-travis
    script: tox -e py35-lint
    env:
      - TEST_SUITE=lint OPENSHIFT_VERSION=latest
  - stage: deploy
    script: skip
    python: '3.9'
    deploy:
      provider: pypi
      user: openshift
      password:
        secure: 
      on:
        tags: true
        repo: openshift/openshift-restclient-python
        condition: "$TRAVIS_TAG =~ ^v[0-9]+\\.[0-9]+\\.[0-9]+(([ab]|dev|rc)[0-9]+)?$"
  - stage: test-deploy
    python: '3.9'
    script: python -c "import openshift ; print(openshift.__version__)"
    install:
      - pip install openshift
stages:
  - lint
  - test
  - name: deploy
    if: (tag is present) and (type = push)
  - name: test-deploy
    if: (tag is present) and (type = push)
notifications:
  webhooks: https://coveralls.io/webhook
